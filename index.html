  <select data-previous="" onchange="addText(this)" name="subjects" id="subjects" style="padding-left: 11px;">

    <option value="2159895180">Biologia</option>
    <option value="2159895115">Filosofia</option>

    <option value="2159895194">Pensadores do Futuro</option>
    <option value="2159876373">Português</option>
    <option value="2159895187">Produção de Texto</option>
    <option value="2159893392">Química</option>
    <option value="2159895118">Sociologia</option>
  </select>

  <select data-previous="" onchange="addText(this)" style="margin-right: 0px;" name="exercises" id="exercises" style="padding-right: 11px;">

    <option value="i">Iniciais</option>

  </select>
  <br>

  <input data-previous="" type="date" id="due" name="due" onchange="setDate(this.value)">

  <br>
  <button onclick="addHomework()" style="width: 88%;" type="button">Adicionar dever no Todoist</button>
  <pre><code class="language-json highlight" style="font-size: 13px; white-space: pre-wrap;" id="result">{
  "content": "",
  "project_id": 2285518194,
  "section_id": 80559957,
  "label_ids": [],
  "due_date": ""
}</code></pre>

  <br>
  <div id="tokenSettings">
    <input autocomplete="off" type="text" id="token" name="token" onchange="">
    <button onclick="addToken()" style="width: 88%;" type="button">Salvar token</button>
  </div>

  <script type="text/javascript" src="codes/taskText.js"></script>
  <script type="text/javascript" src="codes/homeworkService.js"></script>
